<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 30px rgba(255, 153, 0, 0.8);
            animation: pulse 3s infinite;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0 0 20px 0;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
            opacity: 0.9;
        }

        .icon {
            font-size: 6rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 153, 0, 0.6); }
            50% { box-shadow: 0 0 40px rgba(255, 153, 0, 1); }
            100% { box-shadow: 0 0 20px rgba(255, 153, 0, 0.6); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .construction-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: repeating-linear-gradient(
                45deg,
                #ff8a00,
                #ff8a00 20px,
                #000 20px,
                #000 40px
            );
            height: 50px;
            animation: slide 10s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-40px); }
        }
    </style>
</head>
<body>
    <div class="construction-bar"></div>
    
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Under Construction</h1>
        <p>We're working hard to bring you something awesome!</p>
        <p>Please check back soon.</p>
    </div>

    <div class="construction-bar" style="bottom: 0; top: auto;"></div>
</body>
</html>
